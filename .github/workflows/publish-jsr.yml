name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to JSR
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Publish to JSR
        run: deno publish --allow-dirty
