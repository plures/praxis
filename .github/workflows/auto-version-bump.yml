name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: auto-version-bump-main
  cancel-in-progress: false

jobs:
  bump:
    if: github.event.pull_request.merged == true && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Determine version bump
        id: bump
        shell: bash
        run: |
          labels='${{ toJson(github.event.pull_request.labels) }}'
          level="patch"

          if echo "$labels" | jq -e '.[] | select(.name=="semver:major")' >/dev/null; then
            level="major"
          elif echo "$labels" | jq -e '.[] | select(.name=="semver:minor")' >/dev/null; then
            level="minor"
          elif echo "$labels" | jq -e '.[] | select(.name=="semver:patch")' >/dev/null; then
            level="patch"
          fi

          echo "level=$level" >> $GITHUB_OUTPUT

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and tag
        env:
          LEVEL: ${{ steps.bump.outputs.level }}
        run: |
          git pull --rebase origin main
          npm version "$LEVEL" -m "chore: release v%s"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
          git push origin --tags

      - name: Get new version tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG"

      - name: Trigger release workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml --ref ${{ steps.get_tag.outputs.tag }}
